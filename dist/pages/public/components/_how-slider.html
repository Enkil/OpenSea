
<!-- How? slider-->
<section data-ng-init="how = {}; how.text = 'ship'" class="how-slider">
  <div class="container">
    <div class="row">
      <div class="column -xs-12">
        <h2 class="landing-title -white">How OpenSea finds me a cargo.&nbsp;<a href="javascript:void(0)" title="Ship/Cargo" data-ng-click="how.text = how.text === 'ship' ? 'cargo' : 'ship'" class="cargo-ship">Or {{how.text}}</a></h2>
      </div>
    </div>
    <div class="row">
      <div class="column -xs-12">
        <!-- Tabs-->
        <div role="tablist" class="slider-tabs">
          <div role="tab" id="addopenposition-tab" aria-controls="addopenposition" aria-expanded="true" href="javascript:void(0)" title="Add open position" class="tab -active"><span>Add open position</span></div>
          <div role="tab" id="selectbestmatch-tab" aria-controls="selectbestmatch" aria-expanded="false" href="javascript:void(0)" title="Select best match" class="tab"><span>Select best match</span></div>
          <div role="tab" id="fixit-tab" aria-controls="fixit" aria-expanded="false" href="javascript:void(0)" title="Fix it" class="tab"><span>Fix it</span></div>
          <div role="tab" id="getfeedback-tab" aria-controls="getfeedback" aria-expanded="false" href="javascript:void(0)" title="Get feedback" class="tab"><span>Get feedback</span></div>
        </div>
      </div>
      <div class="column -xs-12">
        <!-- Slider-->
        <div class="slider-how">
          <!-- Slider arrows-->
          <div class="arrows _sm-hidden-down">
            <button class="prev">
              <svg>
                <use xlink:href="#arrow"></use>
              </svg>
            </button>
            <button class="next">
              <svg>
                <use xlink:href="#arrow"></use>
              </svg>
            </button>
          </div>
          <!-- List of slides-->
          <div class="slides-list">
            <!-- Slide-->
            <div role="tabpanel" id="addopenposition" aria-labelledby="addopenposition-tab" class="slide -active"><img src="../../img/pics/2хVessel_Add_open_position_white_background.png" alt="Add open position" title="Add open position"/></div>
            <!-- Slide-->
            <div role="tabpanel" id="selectbestmatch" aria-labelledby="selectbestmatch-tab" class="slide"><img src="../../img/pics/2хCargo_Select_best_match_white_background.png" alt="Select best match" title="Select best match"/></div>
            <!-- Slide-->
            <div role="tabpanel" id="fixit" aria-labelledby="fixit-tab" class="slide"><img src="../../img/pics/2хCargo_Fix_it_white_background.png" alt="Fix it" title="Fix it"/></div>
            <!-- Slide-->
            <div role="tabpanel" id="getfeedback" aria-labelledby="getfeedback-tab" class="slide"><img src="../../img/pics/2хVessel_Leave_feedback_white_background.png" alt="Get feedback" title="Get feedback"/></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
